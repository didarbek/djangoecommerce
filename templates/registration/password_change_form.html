{% extends 'base.html' %}

{% block title %}Change the password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-4">
        <h3 class="text-start" >Change your password</h3>
        <form action="" method="post" class="p-2 ">    
            {% csrf_token %}
            {% for forms in form %}
               <label for="{{forms.id_for_label}}">{{forms.label}}</label>
               <div>{{forms}}</div>
               <div class='text-danger m-3'>{{forms.errors}}</div>
            {% endfor %}
            <input type="submit" class='m-3 btn btn-success'>
        </form>
    </div>
</div>
   
{% endblock content %}
