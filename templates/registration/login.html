{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="row justify-content-center m-4">
  <div class="col-5">
    <h2 class="pb-2 text-center">Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </div>
  
</div>

{% endblock %}
