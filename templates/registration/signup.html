{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center m-3">
  <div class="col-5">
    <h2 class="text-center pb-3">Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
  </div>
</div>

{% endblock %}
