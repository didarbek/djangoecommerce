{% load static %}
<style>

.has-search .form-control {
    padding-left: 2.375rem;
}


.has-search .form-control-feedback {
    position: absolute;
    z-index: 2;
    display: block;
    width: 2.375rem;
    height: 2.375rem;
    line-height: 2.375rem;
    text-align: center;
    pointer-events: none;
    color: #aaa;
}

</style>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom-7 border-muted border-bottom mb-3"> 
    <a class="navbar-brand " href="{% url 'core:home' %}">
      <img src="{% static 'img/blocked.png' %}" width="60" height="60">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href=""><b>Men</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href=""><b>Women</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href=""><b> Sale</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'core:cart' %}"><i class="fas fa-shopping-cart"></i></a>
        </li>
        </ul>
        </div>

    {% if user.is_authenticated %}
      <a class="nav-link disabled" href="#">Username: {{ user.username }}</a>
      <a class="nav-link text-secondary" href="{% url 'accounts:logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    {% else %}
      <a class="nav-link text-secondary" href="{% url 'accounts:login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
      <a class="nav-link text-secondary" href="{% url 'accounts:signup' %}"><i class="fas fa-user-plus"></i> Sign Up</a>
    {% endif %}
    <form class="form-inline">
      <div class="md-form my-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      </div>
    </form>
  </nav>
